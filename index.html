---
layout: default
---

{% for post in site.posts %}
  <a name="{{post.id}}"></a> <!-- anchor -->
  <div class="card">
    <h2 class="card-title">{{ post.title }}</h2>
    <span>Updated: {{ post.date | date: "%b %-d, %Y" }}</span>
    <article>
      {{post.content}}
    </article>
  </div>
{% endfor %}
