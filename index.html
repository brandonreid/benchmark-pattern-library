---
layout: default
---

{% sorted_for post in site.posts sort_by:card_order %}
  <a name="{{post.id}}"></a> <!-- anchor -->
  <div class="card lib-topic-card">
    <h2 class="card-title">{{ post.title }} <span>Updated: <span>{{ post.date | date: "%b %-d, %Y" }}</span></span></h2>
    <article>
      {{post.content}}
    </article>
  </div>
{% endsorted_for %}
